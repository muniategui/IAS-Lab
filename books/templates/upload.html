{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <title>Upload</title>
    <style>
        body { background-color: #FFDB8A; }
      </style>
</head>

<body>
    <div style=" display: flex; align-items: center; justify-content: center; align-conten:center; min-height: 100%;min-height: 100vh;">
        <div class="container col-md-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Upload</h2>
                </div>
                <div class="card-body">
                    <form class="form" method="POST" enctype="multipart/form-data">
                        {{ form.as_p }}
                        {% csrf_token %}

                        <button type="submit" class="btn btn-default float-right" id="btnUpload">Upload</button>
                    </form>

                    <hr />
                    <a href="/">Home</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
