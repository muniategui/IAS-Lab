</head>
<body>
    <div style=" display: flex; align-items: center; justify-content: center; align-conten:center; min-height: 100%;min-height: 100vh;">
        <div class="container col-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" method="POST">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label> <input  class="form-control" type="text" name="username" id="username" autofocus required >
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label> <input class="form-control" type="password" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-default float-right" id="btnLogin">Login</button>
                    </form>

                    <hr />
                    <a href="/register">Register user</a>
                </div>
            </div>
            {% for message in messages %}
                {% if message.tags == "error" %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
